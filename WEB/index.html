<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/js/bootstrap.min.js"/>
    <script src="https://kit.fontawesome.com/56aab26129.js" crossorigin="anonymous"></script>
    <title>Bootstrap 5 Example</title>
</head>
<body>
    <div class="container">
        <div class="row bg-success p-1">
            <div class="col-md-6">
                <button type="button" class="btn btn-light text-success"><i class="fas fa-home"></i> Home</button>
                <button type="button" class="btn btn-success text-white"><i class="far fa-user"></i> My Account</button>
                <button type="button" class="btn btn-success text-white"><i class="fas fa-shopping-cart"></i> Shopping Cart</button>
                <button type="button" class="btn btn-success text-white"><i class="fas fa-check"></i> Checkout</button>
            </div>
            <div class="col-md-6">
                <div class="dropdown d-flex flex-row-reverse">
                    <button type="button" class="btn btn-light text-success dropdown-toggle" data-bs-toggle="dropdown"><i class="fas fa-dollar-sign"></i> Dollar</button>
                    <button type="button" class="btn btn-light text-success mx-1 dropdown-toggle" data-bs-toggle="dropdown"><i class="fas fa-language"></i> English</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 d-flex flex-row">
                <h1 class="display-1 text-success">LO</h1>
                <h1 class="display-1 text-dark">GO</h1>
            </div>
            <div class="col-md-6 d-flex flex-row-reverse">
                <button type="button" class="btn  text-success"> CREATE ACCOUNT</button>
                <button type="button" class="btn  text-dark"> or</button>
                <button type="button" class="btn  text-success"> LOGIN</button>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand-sm navbar-dark bg-light">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <button type="button" class="btn  text-success"> SMART PHONE</button>
                      </li>
                      <li class="nav-item">
                        <button type="button" class="btn bg-success text-white mx-3"> DESKTOP</button>
                      </li>
                      <li class="nav-item">
                        <button type="button" class="btn  text-success mx-3"> LAPTOP</button>
                      </li>
                      <li class="nav-item">
                        <button type="button" class="btn  text-success mx-3"> ACCESSORIES</button>
                      </li>
                      <li class="nav-item">
                        <button type="button" class="btn  text-success mx-3"> NETWORKING</button>
                      </li>
                      <li class="nav-item">
                        <button type="button" class="btn  text-success mx-3"> SOFTWARE</button>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="text" placeholder="Search">
                      <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
        <div class="row bg-success text-white mx-1 my-2 p-1">
            <p class="my-auto">Home / Desktop</p>
        </div>
        <div class="row">
            <div class="col-md-9 d-flex flex-row">
                <div class="col-md-9 p-5 bg-warning">
                    <h1><pre class="display-5">BEST CONFIGURE AND
SUPER BRAND</pre></h1>
                </div>
                <div class="col-md-3 p-5 text-white bg-success">
                    <h1><pre> UP TO
50% OFF</pre></h1>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row bg-success px-1 text-white">CATEGORY</div>

            </div>
        </div>
    </div>
</body>
</html>
